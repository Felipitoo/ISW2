<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="index.html">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="greeting">Greeting Button!!!</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
        </li>
    </ul>
</nav>

<tr th:if="${machines.empty}">
    <td colspan="2"> No Books Available </td>
</tr>
<div class="card-deck">
    <tr th:each="mach : ${machines}">
        <div class="card bg" style="width:400px">
            <img class="card-img-top" src="https://i.pinimg.com/280x280_RS/0a/bf/bd/0abfbdaa2908cc475b953ccb417c66e3.jpg" alt="Card image" style="width:100%">
            <div class="card-body">
                <span th:text="${mach.name}"> Nombre </span>
                <br></br>
                <span th:text="${mach.id}"> id </span>
            </div>
        </div>
    </tr>
</div>
