<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}"/>
    <title>Proyecto pulento</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Registrate</h1>
        </div>
        <div class="card-body">
            <form action th:action="@{/signup}" th:object="${userForm}" method="post">
                <div class="form-group">
                    <label>Nombre de usuario</label>
                    <input class="form-control" type="text" th:field="*{username}"/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input class="form-control" type="password" th:field="*{password}"/>
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input class="form-control" type="text" th:field="*{name}"/>
                </div>
                <div class="form-group">
                    <label>Grupo</label>
                    <input class="form-control" type="number" th:field="*{group}"/>
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <input class="form-control" type="number" th:field="*{typeUser}"/>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Registrarse">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
